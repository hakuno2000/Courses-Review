<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row d-flex justify-content-center">
			<form style="min-width: 300px;" action="#" th:action="@{/home}" th:object="${account}" method="post"
				  novalidate="novalidate">
				<h5 class="text-center">Welcome</h5>

<!--				<input type="hidden" th:field="*{id}" />-->

				<div class="form-group">
					<input class="form-control" type="text" placeholder="User id"
						   th:field="*{id}" th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></em>
				</div>

				<div class="form-group">
					<input class="form-control" type="text" placeholder="Password"
						   th:field="*{password}" th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></em>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary"> Login </button>
				</div>
			</form>
		</div>
	</div><!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
