<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row d-flex justify-content-center">
			<form style="min-width: 300px;" action="#" th:action="@{/course/updatereview}" th:object="${course}" method="post"
				  novalidate="novalidate">
				<h5 class="text-center">Update your review for ${course.id}</h5>

<!--				<input type="hidden" th:field="*{id}" />-->

				<div class="form-group">
					<input class="form-control" type="number" placeholder="Cơ sở vật chất"
						   th:field="*{coSoVatChat}" th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('coSoVatChat')}" th:errors="*{coSoVatChat}"></em>
				</div>

				<div class="form-group">
					<input class="form-control" type="number" placeholder="Nội dung môn học"
						   th:field="*{noiDungMonHoc}" th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('noiDungMonHoc')}" th:errors="*{noiDungMonHoc}"></em>
				</div>

				<div class="form-group">
					<input class="form-control" type="number" placeholder="Hoạt động giảng viên"
						   th:field="*{hoatDongGiangVien}" th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('hoatDongGiangVien')}" th:errors="*{hoatDongGiangVien}"></em>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">
						<i class="fa fa-save"></i> Save Review
					</button>
				</div>
			</form>
		</div>
	</div><!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
